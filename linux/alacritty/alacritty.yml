live_config_reload: true

import:
  - ~/.config/alacritty/papertheme.yaml
  - ~/.config/alacritty/papertheme_prod.yaml
  - ~/.config/alacritty/papertheme_staging.yaml
  - ~/.config/alacritty/afterglow.yaml
  - ~/.config/alacritty/atom_one_light.yaml
  - ~/.config/alacritty/campbell.yaml
  - ~/.config/alacritty/hyper.yaml
  - ~/.config/alacritty/inferno.yaml
  - ~/.config/alacritty/papercolor-light.yaml
  - ~/.config/alacritty/solarized_light.yaml

env:
  TERM: alacritty

font:
  normal:
    family: RobotoMono Nerd Font Mono

  size: 7

window:
  padding:
    x: 0
    y: 0

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
