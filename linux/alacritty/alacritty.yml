live_config_reload: true

import:
  - ~/.config/alacritty/papertheme.yaml

env:
  TERM: xterm-256color

font:
  normal:
    family: RobotoMono Nerd Font Mono

  size: 7

window:
  padding:
    x: 0
    y: 0

key_bindings:
  - { key: V, mods: Alt, action: Paste }
  - { key: C, mods: Alt, action: Copy }
